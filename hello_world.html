<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="./node_modules/d3/build/d3.min.js"></script>
    </head>

    <body>

    </body>

    <script type="text/javascript">
        var dataset = [05, 10, 15, 20, 25];
        var dataset = Array.from({length: 15}, () => Math.floor(Math.random() * 40));

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) { return `Hello! My value is ${d}.`; })
            .style("color", function (d) {
                return d % 2 ? "blue" : "red";
            });
    </script>
</html>
